<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    padding: 0;
}

#nav {
    background-color: #000;
    width: 40px;
    height: 100vh;
    transition: width 1s;
}

#nav:hover {
    width: 200px;
    background-color: #00FFFF;
}

#navMain {
    padding: 40px 0 0 40px;
}

#nav a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: color 0.3s;
}

#nav a:hover {
    color: orange;
}
</style>
</head>
<body>
<div id="nav">
  <div id="navMain">
    <p><a href="#aboutus">關於本站</a></p>
    <p><a href="#example1">範例1</a></p>
    <p><a href="#example2">範例2</a></p>
    <p><a href="#example3">範例3</a></p>
  </div>
</div>
</body>
</html>
